apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-landing-page-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saas-landing-page-app
  template:
    metadata:
      labels:
        app: saas-landing-page-app
    spec:
      containers:
        - name: saas-landing-page-app
          image: saas-landing-page-app:latest
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
